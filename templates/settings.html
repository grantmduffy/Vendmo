{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
<form method="POST" action="/settings">
    <div class="container">
        <h1>Settings</h1>
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-md-2"><h3>Old Password</h3></div>
            <div class="col-xs-10">{{ wtf.form_field(form.old_password) }}</div>
        </div>
        <div class="row">
            <div class="col-md-2"><h3>New Password</h3></div>
            <div class="col-xs-10">{{ wtf.form_field(form.new_password) }}</div>
        </div>
        <div class="row"><button type="submit">Update Settings</button></div>
    </div>
</form>
{% endblock %}
