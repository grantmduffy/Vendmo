{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
<form method="POST" action="/settings">
    <div class="container">
        <h2>Enter Password</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.password) }}
        <button class="btn btn-outline-primary" type="submit">Enter</button>
    </div>
</form>
{% endblock %}
